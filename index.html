<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>QuantumFast</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
    :root {
      --black: #000; --surface: #0a0a0a; --surface2: #111; --surface3: #1a1a1a;
      --border: rgba(255,255,255,0.07); --border-light: rgba(255,255,255,0.12);
      --green: #00ff87; --amber: #f59e0b; --blue: #3b82f6; --text: #fff; --text2: rgba(255,255,255,0.55);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; background: var(--black); color: var(--text); min-height: 100vh; overflow: hidden; }
    
    /* VISTAS SPA */
    .view { display: none; height: 100vh; overflow-y: auto; padding: 70px 20px 140px; position: absolute; width: 100%; top: 0; }
    .view.active { display: block; }
    
    .logo { position: fixed; top: 25px; left: 20px; font-size: 16px; font-weight: 900; z-index: 1000; letter-spacing: -0.5px; }
    .logo span { color: var(--green); }

    .card { background: var(--surface2); border: 1px solid var(--border); padding: 24px; border-radius: 28px; margin-bottom: 16px; position: relative; }
    .label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--text2); letter-spacing: 0.15em; margin-bottom: 15px; }
    
    /* FASTING RING */
    .ring-wrap { position: relative; width: 240px; height: 220px; margin: 10px auto; display: flex; align-items: center; justify-content: center; }
    .ring-svg { transform: rotate(-90deg); width: 200px; height: 200px; }
    .ring-bg { fill: none; stroke: rgba(255,255,255,0.04); stroke-width: 10; }
    .ring-fill { 
      fill: none; stroke-width: 10; stroke-linecap: round; 
      stroke-dasharray: 439.82; stroke-dashoffset: 0; 
      transition: stroke-dashoffset 0.5s linear; 
    }
    .ring-content { position: absolute; text-align: center; width: 100%; }
    .ring-time { font-size: 42px; font-weight: 900; letter-spacing: -1.5px; font-variant-numeric: tabular-nums; line-height: 1; }

    .btn-main { background: var(--green); border: none; border-radius: 18px; color: #000; font-weight: 900; padding: 18px; width: 100%; cursor: pointer; transition: 0.2s; font-size: 15px; }
    .btn-main:active { transform: scale(0.96); opacity: 0.9; }
    .btn-stop { background: #ff3b30; color: white; }

    .proto-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 25px 0; }
    .proto-btn { background: var(--surface3); border: 1px solid var(--border); color: var(--text2); padding: 12px 5px; border-radius: 14px; font-size: 12px; font-weight: 700; cursor: pointer; }
    .proto-btn.active { border-color: var(--green); color: var(--green); background: rgba(0,255,135,0.08); }

    /* WATER TRACKER */
    .water-progress { height: 140px; width: 140px; border-radius: 50%; border: 8px solid var(--blue); margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 900; color: var(--blue); box-shadow: 0 0 30px rgba(59,130,246,0.1); }
    .water-controls { display: flex; justify-content: center; gap: 25px; margin-top: 25px; }
    .water-btn { background: var(--blue); border: none; width: 65px; height: 60px; border-radius: 20px; color: white; font-size: 24px; font-weight: 900; cursor: pointer; }

    /* MACROS */
    .ff { margin-bottom: 15px; }
    .ff label { font-size: 10px; color: var(--text2); display: block; margin-bottom: 6px; font-weight: 700; }
    .ff input, .ff select { width: 100%; background: var(--surface3); border: 1px solid var(--border); border-radius: 14px; padding: 14px; color: white; font-size: 15px; font-weight: 600; outline: none; }
    .macro-tile { padding: 18px; border-radius: 22px; background: var(--surface3); border: 1px solid var(--border); margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
    .macro-tile strong { font-size: 18px; font-weight: 900; }

    /* BOTTOM NAV */
    .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(5,5,5,0.9); backdrop-filter: blur(25px); border-top: 1px solid var(--border); padding: 15px 10px 40px; justify-content: space-around; z-index: 2000; }
    .nav-item { text-align: center; color: var(--text2); opacity: 0.4; font-size: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; width: 25%; }
    .nav-item.active { opacity: 1; color: var(--green); }
    .nav-icon { font-size: 24px; margin-bottom: 5px; display: block; }
  </style>
</head>
<body>

  <div class="logo">Quantum<span>Fast</span></div>

  <!-- VIEW 1: FAST -->
  <div id="view-fast" class="view active">
    <h2 style="font-size: 34px; font-weight: 900; margin-bottom: 25px; letter-spacing: -1.5px;">Fasting <em>OS</em></h2>
    <div class="card">
      <div class="label" id="fast-status">Ready to begin</div>
      <div class="ring-wrap">
        <svg class="ring-svg" viewBox="0 0 160 160">
          <defs>
            <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#00ff87"/><stop offset="100%" stop-color="#00c9ff"/>
            </linearGradient>
          </defs>
          ircle class="ring-bg" cx="80" cy="80" r="70"/>
          ircle class="ring-fill" id="ring-fill" cx="80" cy="80" r="70" stroke="url(#ringGrad)"/>
        </svg>
        <div class="ring-content">
          <div class="ring-time" id="ring-time">18:00:00</div>
          <div id="ring-label" style="font-size:11px;color:var(--text2);margin-top:8px;font-weight:600">Protocol Target</div>
        </div>
      </div>
      <div class="proto-grid" id="proto-list"></div>
      <button class="btn-main" id="fast-btn" onclick="toggleFast()">Start My Fast</button>
    </div>
  </div>

  <!-- VIEW 2: FUEL -->
  <div id="view-fuel" class="view">
    <h2 style="font-size: 34px; font-weight: 900; margin-bottom: 25px; letter-spacing: -1.5px;">Nutri<span>Fuel</span></h2>
    <div class="card">
      <div class="label">Profile Data</div>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <div class="ff"><label>Weight (kg)</label><input type="number" id="weight" value="80" oninput="calculate()"></div>
        <div class="ff"><label>Goal</label><select id="goal" onchange="calculate()"><option value="healthy">Healthy</option><option value="build">Build</option><option value="define">Define</option></select></div>
      </div>
      <div class="ff"><label>Daily Activity</label><select id="activity" onchange="calculate()"><option value="sedentary">Sedentary</option><option value="moderate" selected>Moderate</option><option value="high">High</option></select></div>
    </div>
    <div id="macro-results">
      <div class="macro-tile"><span style="color:var(--green)">Protein</span><strong id="r-pro">0g</strong></div>
      <div class="macro-tile"><span style="color:var(--amber)">Carbs</span><strong id="r-carb">0g</strong></div>
      <div class="macro-tile"><span style="color:var(--blue)">Fats</span><strong id="r-fat">0g</strong></div>
      <div class="macro-tile"><span>Daily Calories</span><strong id="r-cal">0</strong></div>
    </div>
  </div>

  <!-- VIEW 3: HYDRATE -->
  <div id="view-hydrate" class="view">
    <h2 style="font-size: 34px; font-weight: 900; margin-bottom: 25px; letter-spacing: -1.5px;">Hydration <em>OS</em></h2>
    <div class="card" style="text-align: center;">
      <div class="label">Daily Hydration</div>
      <div class="water-progress" id="water-pct">0%</div>
      <div style="font-size: 16px; color: var(--text2); margin-top: 15px; font-weight: 600;">
        <span id="water-current" style="color:var(--blue); font-weight:900">0.0</span> / <span id="water-target">2.5</span> L
      </div>
      <div class="water-controls">
        <button class="water-btn" onclick="addWater(-0.25)" style="background:var(--surface3); color:var(--text2)">-</button>
        <button class="water-btn" onclick="addWater(0.25)">+</button>
      </div>
    </div>
  </div>

  <!-- NAV -->
  <nav class="bottom-nav">
    <div class="nav-item active" onclick="showView('fast', this)"><span class="nav-icon">âš¡</span>Fast</div>
    <div class="nav-item" onclick="showView('fuel', this)"><span class="nav-icon">ðŸ¥—</span>Fuel</div>
    <div class="nav-item" onclick="showView('hydrate', this)"><span class="nav-icon">ðŸ’§</span>Hydrate</div>
  </nav>

  <script>
    let state = { weight:80, goal:'healthy', activity:'moderate', fastStart:null, fastDuration:18, waterDrank:0, waterTarget:2.6 };
    const protocols = [14,16,18,20,24,36,48,72];
    const CIRC = 439.82; 
    let timerInterval = null;

    window.onload = () => {
      const saved = localStorage.getItem('quantumState');
      if (saved) state = JSON.parse(saved);
      
      document.getElementById('weight').value = state.weight;
      document.getElementById('goal').value = state.goal;
      document.getElementById('activity').value = state.activity;
      
      renderProtos();
      if (state.fastStart) {
        document.getElementById('fast-btn').textContent = "End Fasting";
        document.getElementById('fast-btn').classList.add('btn-stop');
        document.getElementById('fast-status').textContent = "FASTING ACTIVE";
        runTimer();
      } else {
        updateRingUI(0, state.fastDuration * 3600);
      }
      calculate();
    };

    function showView(view, el) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById('view-' + view).classList.add('active');
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
      el.classList.add('active');
    }

    function save() { localStorage.setItem('quantumState', JSON.stringify(state)); }

    function renderProtos() {
      const div = document.getElementById('proto-list');
      div.innerHTML = protocols.map(h => `<button class="proto-btn ${state.fastDuration==h?'active':''}" onclick="setProto(${h})">${h}h</button>`).join('');
    }

    function setProto(h) {
      if (state.fastStart) return;
      state.fastDuration = h;
      updateRingUI(0, h * 3600);
      renderProtos();
      save();
    }

    function updateRingUI(elapsedSec, totalSec) {
      const ratio = Math.min(elapsedSec / totalSec, 1);
      const remaining = Math.max(0, totalSec - elapsedSec);
      
      const h = Math.floor(remaining / 3600);
      const m = Math.floor((remaining % 3600) / 60);
      const s = Math.floor(remaining % 60);
      
      document.getElementById('ring-time').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      // Efecto vaciado: de 0 (lleno) a CIRC (vacio)
      document.getElementById('ring-fill').style.strokeDashoffset = CIRC * ratio;
    }

    function toggleFast() {
      if (state.fastStart) {
        state.fastStart = null;
        clearInterval(timerInterval);
        document.getElementById('fast-btn').textContent = "Start My Fast";
        document.getElementById('fast-btn').classList.remove('btn-stop');
        document.getElementById('fast-status').textContent = "System Ready";
        updateRingUI(0, state.fastDuration * 3600);
      } else {
        state.fastStart = Date.now();
        document.getElementById('fast-btn').textContent = "End Fasting";
        document.getElementById('fast-btn').classList.add('btn-stop');
        document.getElementById('fast-status').textContent = "FASTING ACTIVE";
        runTimer();
      }
      save();
    }

    function runTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (!state.fastStart) return clearInterval(timerInterval);
        const elapsed = (Date.now() - state.fastStart) / 1000;
        const total = state.fastDuration * 3600;
        updateRingUI(elapsed, total);
        if (elapsed >= total) {
          document.getElementById('fast-status').textContent = "PROTOCOL COMPLETE";
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function calculate() {
      state.weight = parseFloat(document.getElementById('weight').value) || 80;
      state.goal = document.getElementById('goal').value;
      state.activity = document.getElementById('activity').value;
      const bmr = 10 * state.weight + 6.25 * 178 - 5 * 35 + 5;
      const mults = { sedentary: 1.2, moderate: 1.55, high: 1.725 };
      let cal = bmr * mults[state.activity];
      if (state.goal === 'build') cal += 300; if (state.goal === 'define') cal -= 300;
      document.getElementById('r-cal').textContent = Math.round(cal);
      document.getElementById('r-pro').textContent = Math.round((cal * 0.3) / 4) + 'g';
      document.getElementById('r-carb').textContent = Math.round((cal * 0.45) / 4) + 'g';
      document.getElementById('r-fat').textContent = Math.round((cal * 0.25) / 9) + 'g';
      state.waterTarget = state.weight * 0.033;
      updateWaterUI(); save();
    }

    function addWater(n) { state.waterDrank = Math.max(0, state.waterDrank + n); updateWaterUI(); save(); }
    function updateWaterUI() {
      document.getElementById('water-target').textContent = state.waterTarget.toFixed(1);
      document.getElementById('water-current').textContent = state.waterDrank.toFixed(2);
      document.getElementById('water-pct').textContent = Math.round((state.waterDrank / state.waterTarget) * 100) + '%';
    }
  </script>
</body>
</html>
